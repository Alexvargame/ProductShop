{% extends 'products/base_prod.html'%}
 
	<h1>HI</h1>
 
{% block title %}
		
	Create Shop
{% endblock %}


{% block content %}
	<style>
		table {
 		 font-family: arial, sans-serif;
 		 border-collapse: collapse;
 		 width: 100%;
		}

		td, th {
  		border: 1px solid #dddddd;
  		text-align: left;
  		padding: 8px;
		}

		tr:nth-child(even) {
  		background-color: #dddddd;
		}
	</style>
	<form action="{%url 'shop_create_url'%}" method='post' enctype="multipart/form-data">
		{% csrf_token %}
	<div class="form-group">
	<table>
  		<tr>
		 
   		 <th style="width:10%">Название{{form.title}}</th>
		 <th style="width:10%">Список товаров{{products}}</th>
  		 </tr>	
	</table>
	<table>
  		<tr>
		 <th style="width:10%">Описание{{form.description}}</th>
  		 </tr>	
	 	 <tr>
		 <th style="width:10%">Фото{{form.image}}</th>
  		 </tr>	
	</table>
	</div>
	<button type="submit" class="btn btn-primary">Сохранить</button>
        </form>


{{s}}
{% endblock %}
